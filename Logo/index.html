<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>elektroschaden â€“ logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdf7e2;
      overflow: hidden;
    }
    #logo {
      width: 40vw;
      position: absolute;
      top: 20vh;
      left: 30vw;
      cursor: grab;
    }
  </style>
</head>
<body>
  <img id="logo" src="elektroschaden-logo.png" alt="elektroschaden">  <script>
    const logo = document.getElementById('logo');
    let isDragging = false;
    let offsetX, offsetY;

    logo.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - logo.offsetLeft;
      offsetY = e.clientY - logo.offsetTop;
      logo.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        logo.style.left = `${e.clientX - offsetX}px`;
        logo.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      logo.style.cursor = 'grab';
    });
  </script></body>
</html>
