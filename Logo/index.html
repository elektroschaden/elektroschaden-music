<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>elektroschaden â€“ logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdf7e2;
      overflow: hidden;
    }
    #logo {
      display: none;
      width: 40vw;
      position: absolute;
      top: 20vh;
      left: 30vw;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="elektroschaden-logo.png" alt="elektroschaden">  <script>
    const logo = document.getElementById('logo');
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    function revealLogo() {
      if (logo.style.display !== 'block') {
        logo.style.display = 'block';
      }
    }

    function startDrag(x, y) {
      revealLogo();
      isDragging = true;
      const rect = logo.getBoundingClientRect();
      offsetX = x - rect.left;
      offsetY = y - rect.top;
      logo.style.cursor = 'grabbing';
    }

    function doDrag(x, y) {
      if (!isDragging) return;
      logo.style.left = `${x - offsetX}px`;
      logo.style.top = `${y - offsetY}px`;
    }

    function endDrag() {
      isDragging = false;
      logo.style.cursor = 'grab';
      logo.style.display = 'none';
    }

    // Maussteuerung
    logo.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => doDrag(e.clientX, e.clientY));
    window.addEventListener('mouseup', endDrag);

    // Touchsteuerung
    logo.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    });
    window.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      doDrag(touch.clientX, touch.clientY);
    }, { passive: false });
    window.addEventListener('touchend', endDrag);
  </script></body>
</html>
