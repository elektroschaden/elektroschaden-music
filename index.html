<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elektroschaden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      font-size: 20px;
      background: black;
      background-image: url('hintergrund.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 2rem;
      line-height: 1.8;
    }

    .centered h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.1em;
      text-transform: lowercase;
      opacity: 0.95;
    }

    .centered p {
      margin: 0.4em 0;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
      opacity: 0.85;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      padding: 12px 16px;
      border-radius: 8px;
      z-index: 999;
    }

    .menu-links a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 20px;
      padding-left: 2px;
    }

    #menu-toggle:checked + label + .menu-links {
      display: block;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" hidden>
  <label for="menu-toggle" class="menu">â‹®</label>

  <nav class="menu-links">
    <a href="https://music.elektroschaden.art" target="_blank">music</a>
    <a href="https://visuals.elektroschaden.art" target="_blank">visuals</a>
    <a href="https://instagram.com/elektroschaden" target="_blank">Instagram</a>
    <a href="https://elektroschaden.bandcamp.com" target="_blank">bandcamp</a>
  </nav>

  <div class="centered">
    <h1>elektroschaden</h1>
    <p>fragments of noise</p>
    <p>order and collapse</p>
    <p>spectral tension</p>
    <p>structure and impulse</p>
    <p>music | visual | experiment</p>
  </div>

</body>
</html>
