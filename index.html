  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
      font-size: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('hintergrund.png'); /* hier ggf. dein Bildpfad */
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: brightness(0.4);
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 2rem;
    }

    .centered h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }

    .centered p {
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      padding: 12px 16px;
      border-radius: 8px;
      z-index: 999;
    }

    .menu-links a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 20px;
      padding-left: 2px;
    }

    #menu-toggle:checked + label + .menu-links {
      display: block;
    }
  </style>
</head>
