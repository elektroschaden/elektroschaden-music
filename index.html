
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elektroschaden</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
      --accent: red;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: lowercase;
    }

    .glitch-text span {
      color: var(--text);
    }

    .glitch-text span:nth-child(5n) {
      color: var(--glitch);
    }

    nav {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav a {
      font-size: 1.2rem;
      text-decoration: none;
      color: var(--text);
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .dot {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
    }

    .dot:hover {
      transform: scale(1.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      nav a {
        font-size: 1rem;
      }

      .dot {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text">
    <span>e</span><span>l</span><span>e</span><span>k</span><span>t</span><span>r</span><span>o</span><span>s</span><span>c</span><span>h</span><span>a</span><span>d</span><span>e</span><span>n</span>
  </h1>
  <nav>
    <a href="/now">now</a>
    <a href="/sacrefract">sacrefract</a>
  </nav>
  <a href="https://visuals.elektroschaden.art" class="dot" title="visuals"></a>
</body>
</html>
