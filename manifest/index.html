<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elektroschaden terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 1rem;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 1rem;
    }
    #terminal {
      max-width: 1000px;
      margin: 0 auto;
      white-space: pre-wrap;
    }
    .input-line {
      display: flex;
    }
    .input-line span {
      margin-right: 0.5rem;
    }
    input {
      background: #000;
      color: #0f0;
      border: none;
      font-family: monospace;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }
  </style>
</head>
<body>
<div id="terminal">
  >>> willkommen im elektroschaden-terminal
  >>> gib einen befehl ein, z.B. "manifest 0"
</div>

<script>
  const terminal = document.getElementById('terminal');

  const manifeste = {
    'manifest 0': [
      '>>> takt = offen',
      '>>> ton = spektral',
      '>>> klang = verrauscht',
      '// erschienen am: 2025-04-16'
    ],
    'manifest 1': [
      '>>> raum = leer',
      '>>> störung = willkommen',
      '>>> bedeutung = variabel',
      '// erschienen am: 2025-04-23'
    ],
    'manifest 2': [
      '>>> rhythmus = zerlegt',
      '>>> spektrum = fließend',
      '>>> form = illusion',
      '// erschienen am: 2025-04-30'
    ],
    'manifest 3': [
      '>>> rauschen = bewusstsein',
      '>>> tonhöhe = relativ',
      '>>> ursprung = loop',
      '// erschienen am: 2025-05-07'
    ],
    'driftpunkt': [
      '>>> ein zustand jenseits der form.',
      '>>> du bist jetzt teil des rausches.'
    ]
  };

  function createInputLine() {
    const line = document.createElement('div');
    line.className = 'input-line';
    const prompt = document.createElement('span');
    prompt.textContent = '> ';
    const input = document.createElement('input');
    input.type = 'text';
    input.autocomplete = 'off';
    input.autofocus = true;

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();
        line.innerHTML = `> ${cmd}`;
        const response = manifeste[cmd] || ['>>> befehl unbekannt'];
        response.forEach(line => {
          const p = document.createElement('div');
          p.textContent = line;
          terminal.appendChild(p);
        });
        createInputLine();
        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    line.appendChild(prompt);
    line.appendChild(input);
    terminal.appendChild(line);
    input.focus();
  }

  createInputLine();
</script>
</body>
</html>
