
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>now – elektroschaden</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1.glitch-text span {
      color: var(--text);
    }

    h1.glitch-text span:nth-child(5n) {
      color: var(--glitch);
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: lowercase;
      margin-bottom: 1rem;
    }

    .bandcamp-player {
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 120px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text">
    <span>e</span><span>l</span><span>e</span><span>k</span><span>t</span><span>r</span><span>o</span><span>s</span><span>c</span><span>h</span><span>a</span><span>d</span><span>e</span><span>n</span>
  </h1>
  <div class="bandcamp-player">
    <iframe 
      src="https://bandcamp.com/EmbeddedPlayer/album=38234908/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/track=3048595819/transparent=true/" 
      seamless>
      <a href="https://elektroschaden.bandcamp.com/album/modulstr-me">Modulströme by elektroschaden</a>
    </iframe>
  </div>
</body>
</html>
