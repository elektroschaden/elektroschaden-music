<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>elektroschaden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
      font-size: 20px;
      background: black;
      background-image: url('hintergrund.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centered {
      text-align: center;
      padding: 0 2rem;
      line-height: 1.8;
    }

    .centered h1 {
      font-size: 4rem;
      margin-bottom: 1.8rem;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      font-weight: 200;
      opacity: 0.95;
    }

    .centered p {
      margin: 0.4em 0;
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      font-weight: 300;
      opacity: 0.85;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu span {
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
    }

    .menu-links {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      z-index: 999;
    }

    .menu-links a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 20px;
      padding-left: 2px;
    }

    #menu-toggle:checked + label + .menu-links {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .centered h1 {
        font-size: 1.7rem;
        margin-bottom: 1rem;
      }

      .centered p {
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .menu {
        top: 16px;
        right: 18px;
        gap: 4px;
      }

      .menu span {
        width: 5px;
        height: 5px;
      }

      .menu-links {
        top: 56px;
        right: 18px;
      }

      .menu-links a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle" hidden>
  <label for="menu-toggle" class="menu">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <nav class="menu-links">
    <a href="https://music.elektroschaden.art" target="_blank">music</a>
    <a href="https://visuals.elektroschaden.art" target="_blank">visuals</a>
    <a href="https://instagram.com/elektroschaden" target="_blank">Instagram</a>
    <a href="https://elektroschaden.bandcamp.com" target="_blank">bandcamp</a>
  </nav>

  <div class="centered">
    <h1>elektroschaden</h1>
    <p>fragments of noise</p>
    <p>order and collapse</p>
    <p>spectral tension</p>
    <p>structure and impulse</p>
    <p>music | visual | experiment</p>
  </div>

</body>
</html>
