<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elektroschaden now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('hintergrund.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%; /* Flexible Breite */
            max-width: 800px; /* Maximale Breite */
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .links {
            list-style-type: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: transparent;
            border: none;
        }
        .links a:hover {
            background-color: transparent;
        }

        /* Responsives Design f체r kleinere Bildschirme */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Kleinere Schrift f체r mobile Ger채te */
            }
            .links a {
                font-size: 1.1em; /* Kleinere Schrift f체r Links */
                padding: 8px 15px; /* Kleinere Buttons */
            }
            iframe {
                width: 100%;
                height: 120px; /* Bandcamp Player skaliert auf 100% */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>now</h1>
        <ul class="links">
            <li><a href="https://elektroschaden.bandcamp.com" target="_blank">Bandcamp</a></li>
            <li><a href="https://www.instagram.com/elektroschaden" target="_blank">Instagram</a></li>
        </ul>

        <!-- Bandcamp Embed -->
        <iframe style="border: 0; width: 100%; height: 442px;" src="https://bandcamp.com/EmbeddedPlayer/track=235664288/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless>
            <a href="https://elektroschaden.bandcamp.com/track/opsix">Opsix by elektroschaden</a>
        </iframe>
    </div>
</body>
</html>
