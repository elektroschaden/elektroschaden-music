
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>now – elektroschaden</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1.glitch-text span {
      color: var(--text);
    }

    h1.glitch-text span:nth-child(5n) {
      color: var(--glitch);
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: lowercase;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    .bandcamp-player {
      margin-top: 1rem;
    }

    iframe {
      border: 0;
      width: 350px;
      height: 470px;
      max-width: 90vw;
    }

    .insta {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .insta a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
    }

    .insta a:hover {
      color: var(--glitch);
      border-color: var(--glitch);
    }

    .dot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      border: 1px solid white;
      box-shadow: 0 0 8px red;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text">
    <span>e</span><span>l</span><span>e</span><span>k</span><span>t</span><span>r</span><span>o</span><span>s</span><span>c</span><span>h</span><span>a</span><span>d</span><span>e</span><span>n</span>
  </h1>
  <div class="bandcamp-player">
    <iframe 
      src="https://bandcamp.com/EmbeddedPlayer/track=2925774956/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" 
      seamless>
      <a href="https://elektroschaden.bandcamp.com/album/modulstr-me">Modulströme by elektroschaden</a>
    </iframe>
  </div>
  <div class="insta">
    <a href="https://instagram.com/elektroschaden" target="_blank">@elektroschaden</a>
  </div>
  <a href="https://visuals.elektroschaden.art" class="dot" title="zu visuals"></a>
</body>
</html>
