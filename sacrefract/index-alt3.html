
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sacrefract</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: lowercase;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .cover-fragment {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background: url('sacrefract.png') no-repeat center top;
      background-size: cover;
      opacity: 0.9;
      z-index: -1;
    }

    .dot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Dies ist<br><strong>kein Track</strong></h1>
  <p>Fragmente emulgieren hier:</p>
  <a href="/sacrefract/werkstatt" class="dot" title="zur Werkstatt"></a>
  <div class="cover-fragment"></div>
</body>
</html>
