
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sacrefract</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e5e5e5;
      --text: #111;
      --glitch: #666;
      --font-main: 'IBM Plex Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10vh;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      font-weight: 400;
      text-transform: none;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .dot {
      position: fixed;
      bottom: 25vh;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background-color: red;
      border-radius: 50%;
      border: 1px solid white;
      box-shadow: 0 0 12px red;
      animation: pulse 1.5s infinite;
      z-index: 5;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .cover-split {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50vh;
      z-index: 0;
      padding: 0 5vw;
      box-sizing: border-box;
    }

    .cover {
      width: 45vw;
      height: 100%;
      background-image: url('sacrefract.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
    }

    .cover.left {
      background-position: left center;
    }

    .cover.right {
      background-position: right center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .cover {
        width: 42vw;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Dies ist<br><strong>kein Track</strong></h1>
    <p>Fragmente emulgieren hier:</p>
  </div>
  <a href="/sacrefract/werkstatt" class="dot" title="zur Werkstatt"></a>
  <div class="cover-split">
    <div class="cover left"></div>
    <div class="cover right"></div>
  </div>
</body>
</html>
