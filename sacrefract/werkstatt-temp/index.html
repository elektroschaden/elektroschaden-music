<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>sacrefract / Werkstatt</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #d4d4d4;
      --text: #111;
      --accent: #cc3333;
      --font-main: 'IBM Plex Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: clamp(1rem, 5vh, 3rem);
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin-bottom: 2rem;
    }

    .label-top {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto 1fr 1fr 1fr;
      gap: 0.5rem;
      align-items: center;
    }

    .label-left {
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 1px solid #999;
      transition: background-color 0.2s ease-in-out;
    }

    .cell:hover {
      background-color: var(--accent);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cell {
        width: 14vw;
        height: 14vw;
      }
    }
  </style>
</head>
<body>
  <h1>sacrefract / Werkstatt</h1>
  <div class="label-top">fragmente</div>
  <div class="grid-container">
    <div></div>
    <div class="label-top">1</div>
    <div class="label-top">2</div>
    <div class="label-top">3</div>

    <div class="label-left">Grain</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="label-left">Sinus</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="label-left">Spektral</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</body>
</html>
